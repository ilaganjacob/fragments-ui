<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    
    <!-- Authentication Section -->
    <section>
      <nav>
        <button id="login">Login</button>
      </nav>
    </section>

    <!-- User Info Section -->
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
      
      <!-- Fragment Creation Form -->
      <div class="create-container">
        <h3>Create New Fragment</h3>
        <textarea id="fragmentText" rows="5" placeholder="Enter your text fragment..."></textarea>
        <button id="createBtn">Create Fragment</button>
        <p id="createStatus"></p>
      </div>

      <!-- Fragment List -->
      <div class="list-container">
        <h3>Your Fragments</h3>
        <ul id="fragmentsList"></ul>
      </div>
    </section>
  </body>
</html>
