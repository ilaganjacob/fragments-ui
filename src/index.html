<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <style>
      .fragment-item {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
      }
      .fragment-content {
        white-space: pre-wrap;
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        margin-top: 5px;
        color: #333;
      }
      .fragment-metadata {
        font-size: 0.8em;
        color: #666;
        margin-top: 5px;
      }
      .fragment-actions {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .api-url-display {
        margin-top: 20px;
        font-size: 0.8em;
        color: #666;
      }
      #fragmentFile {
        display: none;
        margin: 10px 0;
      }
      .format-selector {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
      }
      .html-preview,
      .image-preview,
      .yaml-preview {
        margin-top: 10px;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #eee;
        border-radius: 4px;
      }
      .image-preview img {
        max-width: 100%;
        max-height: 300px;
        display: block;
        margin: 0 auto;
      }

      #requestInfo,
      #responseHeaders {
        color: #000;
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        white-space: pre-wrap;
        font-family: monospace;
      }

      #requestDetails {
        margin: 15px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #fafafa;
      }

      #requestDetails h4 {
        margin-top: 0;
        color: #333;
      }
      pre {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 4px;
        overflow: auto;
      }
    </style>
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>

    <!-- Authentication Section -->
    <section>
      <nav>
        <button id="login">Login</button>
      </nav>
    </section>

    <!-- User Info Section -->
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>

      <!-- Fragment Creation Form -->
      <div class="create-container">
        <h3>Create New Fragment</h3>
        <div class="format-selector">
          <label for="contentTypeSelect">Content Type:</label>
          <select id="contentTypeSelect">
            <optgroup label="Text Formats">
              <option value="text/plain">Plain Text</option>
              <option value="text/markdown">Markdown</option>
              <option value="text/html">HTML</option>
              <option value="text/csv">CSV</option>
            </optgroup>
            <optgroup label="Data Formats">
              <option value="application/json">JSON</option>
              <option value="application/yaml">YAML</option>
            </optgroup>
            <optgroup label="Image Formats">
              <option value="image/png">PNG Image</option>
              <option value="image/jpeg">JPEG Image</option>
              <option value="image/webp">WebP Image</option>
              <option value="image/gif">GIF Image</option>
              <option value="image/avif">AVIF Image</option>
            </optgroup>
          </select>
        </div>
        <textarea
          id="fragmentText"
          rows="5"
          placeholder="Enter your fragment content..."
        ></textarea>
        <input type="file" id="fragmentFile" accept="image/*" />
        <button id="createBtn">Create Fragment</button>
        <p id="createStatus"></p>
      </div>

      <!-- Request/Response Details -->
      <div id="requestDetails" hidden>
        <h4>Last Request Details</h4>
        <pre id="requestInfo"></pre>
        <h4>Response Headers</h4>
        <pre id="responseHeaders"></pre>
      </div>

      <!-- Fragment List -->
      <div class="list-container">
        <h3>Your Fragments</h3>
        <button id="refreshBtn">Refresh List</button>
        <div id="fragmentsList"></div>
      </div>

      <!-- API URL Information -->
      <div class="api-url-display">
        <p>Connected to API: <span id="apiUrlDisplay"></span></p>
      </div>
    </section>
  </body>
</html>
