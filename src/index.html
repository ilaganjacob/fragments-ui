<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <style>
      .fragment-item {
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 6px;
        background-color: #f8f8f8;
      }
      
      .fragment-content {
        white-space: pre-wrap;
        background-color: #f5f5f5;
        padding: 10px;
        border-radius: 4px;
        margin-top: 10px;
        overflow: auto;
        max-height: 300px;
      }
      
      .fragment-metadata {
        font-size: 0.85em;
        color: #666;
        margin: 8px 0;
      }
      
      .fragment-actions {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
      }
      
      .conversion-options {
        display: flex;
        gap: 5px;
        align-items: center;
        margin-left: 10px;
      }
      
      .format-btn {
        padding: 3px 6px;
        font-size: 0.8em;
        background-color: #e0e0e0;
      }
      
      .delete-btn {
        margin-left: auto;
        background-color: #ffeeee;
      }
      
      .image-preview, .html-preview, .yaml-preview {
        margin-top: 15px;
        padding: 10px;
        background-color: white;
        border: 1px solid #eee;
        border-radius: 4px;
      }
      
      .image-preview img {
        max-width: 100%;
        max-height: 400px;
        display: block;
        margin: 0 auto;
      }
      
      .download-link {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #0066cc;
      }
      
      .api-url-display {
        margin-top: 20px;
        font-size: 0.8em;
        color: #666;
      }
      
      pre {
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 4px;
        overflow: auto;
      }
      
      #fragmentFile {
        display: none;
      }
      
      .content-type-container {
        display: flex;
        gap: 10px;
        align-items: center;
        margin-bottom: 10px;
      }
    </style>
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    
    <!-- Authentication Section -->
    <section>
      <nav>
        <button id="login">Login</button>
      </nav>
    </section>

    <!-- User Info Section -->
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
      
      <!-- Fragment Creation Form -->
      <div class="create-container">
        <h3>Create New Fragment</h3>
        
        <div class="content-type-container">
          <label for="contentTypeSelect">Content Type:</label>
          <select id="contentTypeSelect">
            <optgroup label="Text Formats">
              <option value="text/plain">Plain Text</option>
              <option value="text/markdown">Markdown</option>
              <option value="text/html">HTML</option>
              <option value="text/csv">CSV</option>
            </optgroup>
            <optgroup label="Data Formats">
              <option value="application/json">JSON</option>
              <option value="application/yaml">YAML</option>
            </optgroup>
            <optgroup label="Image Formats">
              <option value="image/png">PNG Image</option>
              <option value="image/jpeg">JPEG Image</option>
              <option value="image/webp">WebP Image</option>
              <option value="image/gif">GIF Image</option>
              <option value="image/avif">AVIF Image</option>
            </optgroup>
          </select>
        </div>
        
        <textarea id="fragmentText" rows="6" placeholder="Enter your fragment content..."></textarea>
        <input type="file" id="fragmentFile" accept="image/*" />
        <button id="createBtn">Create Fragment</button>
        <p id="createStatus"></p>
      </div>

      <!-- Fragment List -->
      <div class="list-container">
        <h3>Your Fragments</h3>
        <button id="refreshBtn">Refresh List</button>
        <div id="fragmentsList"></div>
      </div>
      
      <!-- API URL Information -->
      <div class="api-url-display">
        <p>Connected to API: <span id="apiUrlDisplay"></span></p>
      </div>
    </section>
  </body>
</html>
